# Main nginx configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=50r/s;
    limit_req_status 429;

    # Upstream servers
    upstream rails_api {
        least_conn;
        server rails-api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream go_chat {
        least_conn;
        server go-chat:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Rails API routes - Applications (list, create, get, update, delete)
        # Matches: /applications, /applications/, /applications/:token, /applications/:token/
        location ~ ^/applications(/[^/]+)?/?$ {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://rails_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Go Chat Service routes - Chats and messages
        # Matches: /applications/:token/chats, /applications/:token/chats/:number/messages, etc.
        location ~ ^/applications/[^/]+/.+ {
            limit_req zone=chat_limit burst=50 nodelay;

            proxy_pass http://go_chat;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts - shorter for high-performance endpoints
            proxy_connect_timeout 3s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Metrics endpoint for monitoring
        location /metrics {
            access_log off;
            return 200 "API Gateway Metrics\n";
            add_header Content-Type text/plain;
        }

        # Default error handling
        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 500 '{"error": "Internal Server Error", "message": "Something went wrong"}';
            add_header Content-Type application/json;
        }
    }
}
